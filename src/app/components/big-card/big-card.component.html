<div [routerLink]="['content', Id]" class="container__big-card">
  <div class="big-card__photo">
    <img src="{{ photoCover }}" alt="" height="200px" srcset="" />
  </div>

  <div class="big-card__description">
    <div class="big-card__title">
      <h1>
        <p>{{ cardTitle }}</p>
      </h1>
    </div>

    <div class="big-card__subdescription">
      <p>
        {{ cardDescription }}
      </p>
    </div>
  </div>
</div>
